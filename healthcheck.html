<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-ok {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .indicator-ok {
            background-color: #28a745;
        }
        .indicator-warning {
            background-color: #ffc107;
        }
        .indicator-error {
            background-color: #dc3545;
        }
        .refresh-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .refresh-button:hover {
            background-color: #0069d9;
        }
        .timestamp {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Health Status</h1>
        
        <div class="status status-ok">
            <div>
                <span class="status-indicator indicator-ok"></span>
                <strong>Database Connection</strong>
            </div>
            <div>OK</div>
        </div>
        
        <div class="status status-ok">
            <div>
                <span class="status-indicator indicator-ok"></span>
                <strong>API Services</strong>
            </div>
            <div>OK</div>
        </div>
        
        <div class="status status-warning">
            <div>
                <span class="status-indicator indicator-warning"></span>
                <strong>Cache Server</strong>
            </div>
            <div>Degraded Performance</div>
        </div>
        
        <div class="status status-ok">
            <div>
                <span class="status-indicator indicator-ok"></span>
                <strong>File Storage</strong>
            </div>
            <div>OK</div>
        </div>
        
        <div class="status status-ok">
            <div>
                <span class="status-indicator indicator-ok"></span>
                <strong>Email Service</strong>
            </div>
            <div>OK</div>
        </div>
        
        <button class="refresh-button" onclick="refreshStatus()">Refresh</button>
        
        <div class="timestamp" id="timestamp">
            Last updated: <span id="update-time"></span>
        </div>
    </div>

    <script>
        // Function to update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();
        }
        
        // Function to refresh status
        function refreshStatus() {
            // In a real application, you would make AJAX calls here to check actual services
            updateTimestamp();
            
            // Simulate status checks (would be replaced with actual API calls)
            const statuses = document.querySelectorAll('.status');
            statuses.forEach(status => {
                // For demo purposes only - randomly change some statuses
                if (Math.random() > 0.7) {
                    const randomStatus = Math.random();
                    if (randomStatus > 0.7) {
                        status.className = 'status status-ok';
                        status.querySelector('.status-indicator').className = 'status-indicator indicator-ok';
                        status.querySelector('div:last-child').textContent = 'OK';
                    } else if (randomStatus > 0.4) {
                        status.className = 'status status-warning';
                        status.querySelector('.status-indicator').className = 'status-indicator indicator-warning';
                        status.querySelector('div:last-child').textContent = 'Degraded Performance';
                    } else {
                        status.className = 'status status-error';
                        status.querySelector('.status-indicator').className = 'status-indicator indicator-error';
                        status.querySelector('div:last-child').textContent = 'Error';
                    }
                }
            });
        }
        
        // Initialize timestamp on page load
        updateTimestamp();
    </script>
</body>
</html>
